<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modify your games in less than 60 seconds."
    />
    <meta property="og:title" content="Tirenify... " />
    <meta property="og:description" content="Elevate Your Games With Tirenify " />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="https://tirenify.com" />
    <title>Tirenify - Modify your games with ease</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    /> <link rel="icon" type="image/icon" href="images/favicon.ico">
    <link rel="stylesheet" href="normalizem.css" />
    <link rel="stylesheet" href="stylesm.css" />
  </head>
  <style>
    body {
      text-wrap: nowrap;
      word-wrap: nowrap;
    }
  </style>

  <body>
    <form
      class="form-signin"
      action=""
      method="POST"
    >
      <h1 data-aos="fade-right" class="bloc">Sign Up</h1>
      <div class="form-group">
        <input
          class="form-control"
          type="name"
          placeholder="Surname"
          required
          minlength="1"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          placeholder="Othernames"
          required
          minlength="1"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          placeholder="Email Address"
          required
          minlength="11"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          required
          maxlength="255"
        />
      </div>
      <div  class="form-group">
        <select name="Gender" class="form-control" placeholder="Gender" id="g">
          <option id="g" value="">Male</option>
          <option id="g" value="">Female</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Keep me signed in</label>
      </div>
      <br />
      <div>
          <a href="basic.html"  style="text-decoration: none; padding-left:  12px; padding-right: 12px;"  class="btn btn--secondary btn--stretched">
          Register
          </a>
      </div>
      <br />
      <p class="muted">Copyright &copy; 2023 Daniel Adeleye</p>
    </form>
  </body>
</html>
