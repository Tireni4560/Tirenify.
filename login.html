<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta
      name="description"
      content="Modify your games in less than 60 seconds."
    />
    <meta property="og:title" content="Tirenify... " />
    <meta property="og:description" content="Tirenify... " />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="https://tirenify.com" />
    <title>Tirenify - Modify your games with ease</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/icon" href="images/favicon.ico">
    <link rel="stylesheet" href="normalizem.css" />
    <link rel="stylesheet" href="stylesm.css" />
  </head>

  <body>
    <form
      class="form-signin"
      action="https://formspree.io/f/xdorrdyv"
      method="POST"
      enctype="multipart/form-data"
    >
      <h1 data-aos="fade-right" class="bloc">Log In</h1>
      <div class="form-group">
        <input
          class="form-control"
          type="name"
          placeholder="Name"
          required
          minlength="1"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          placeholder="Email Address"
          required
          minlength="5"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          required
          maxlength="255"
        />
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Keep me signed In</label>
      </div>
      <br />
      <div class="billy">
        New to Tirenify?...<a style="text-decoration: none" href="signup.html">
          Sign up
        </a>
        with us now <br />
        <br />
        <button type="submit" class="btn btn--secondary btn--stretched-">
          Sign In
        </button>
      </div>
      <br />
      <p class="muted">Copyright &copy; 2023 Daniel Adeleye</p>
    </form>
  </body>
</html>
